<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Test - Restaurant POS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e5e7eb;
            z-index: 0;
        }

        .step {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e5e7eb;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }

        .step.active {
            background: #667eea;
            color: white;
        }

        .step.completed {
            background: #10b981;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .otp-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 8px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .success-container {
            text-align: center;
        }

        .success-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .success-container h2 {
            color: #10b981;
            margin-bottom: 15px;
        }

        .quick-emails {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-email-btn {
            padding: 8px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-email-btn:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }

        .link-btn {
            background: transparent;
            color: #667eea;
            text-decoration: underline;
            padding: 0;
            margin-top: 10px;
        }

        .link-btn:hover {
            background: transparent;
            color: #5568d3;
            transform: none;
            box-shadow: none;
        }

        .hidden {
            display: none;
        }

        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }

        .timer.warning {
            color: #ef4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Forgot Password</h1>
        <p class="subtitle">Restaurant POS Password Reset</p>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
        </div>

        <!-- Message Area -->
        <div id="messageArea"></div>

        <!-- Step 1: Email Input -->
        <div id="emailStep" class="step-content">
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email"
                        required
                    >
                    <div style="font-size: 12px; color: #666; margin-top: 8px;">
                        üí° Use test accounts below or enter a registered email
                    </div>
                    <div class="quick-emails">
                        <button type="button" class="quick-email-btn" onclick="fillEmail('admin@restaurant.com')">Admin</button>
                        <button type="button" class="quick-email-btn" onclick="fillEmail('manager@restaurant.com')">Manager</button>
                        <button type="button" class="quick-email-btn" onclick="fillEmail('cashier@restaurant.com')">Cashier</button>
                        <button type="button" class="quick-email-btn" onclick="fillEmail('staff@restaurant.com')">Staff</button>
                    </div>
                </div>
                <button type="submit" id="sendOTPBtn">Send OTP</button>
            </form>
        </div>

        <!-- Step 2: OTP & Password Input -->
        <div id="otpStep" class="step-content hidden">
            <form id="resetForm">
                <div class="form-group">
                    <label for="otp">Enter 6-Digit OTP</label>
                    <input 
                        type="text" 
                        id="otp" 
                        class="otp-input"
                        placeholder="000000"
                        maxlength="6"
                        pattern="\d{6}"
                        required
                    >
                    <div class="timer" id="timer"></div>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        placeholder="Enter new password (min 6 characters)"
                        minlength="6"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Confirm new password"
                        minlength="6"
                        required
                    >
                </div>
                <button type="submit" id="resetBtn">Reset Password</button>
                <button type="button" class="link-btn" onclick="resendOTP()">
                    Didn't receive OTP? Resend
                </button>
            </form>
        </div>

        <!-- Step 3: Success -->
        <div id="successStep" class="step-content hidden">
            <div class="success-container">
                <div class="success-icon">‚úÖ</div>
                <h2>Password Reset Successful!</h2>
                <p>Your password has been changed successfully.</p>
                <p style="margin-top: 10px; color: #666;">You can now login with your new password.</p>
                <button onclick="window.location.href='login_test.html'" style="margin-top: 20px;">
                    Go to Login
                </button>
                <button onclick="location.reload()" class="link-btn">
                    Reset Another Password
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1/auth';
        let currentEmail = '';
        let expiryTime = null;
        let timerInterval = null;

        // Step 1: Send OTP
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const btn = document.getElementById('sendOTPBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div>Sending OTP...';
            
            try {
                const response = await fetch(`${API_BASE}/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    currentEmail = email;
                    expiryTime = Date.now() + (result.data.expires_in * 1000);
                    showMessage('‚úÖ OTP sent! Check your email inbox and enter the code below.', 'success');
                    moveToStep(2);
                    startTimer();
                } else {
                    // Show specific error message (e.g., "Email address not found")
                    showMessage(result.detail || 'Failed to send OTP', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Send OTP';
            }
        });

        // Step 2: Reset Password
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }
            
            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div>Resetting Password...';
            
            try {
                const response = await fetch(`${API_BASE}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: currentEmail,
                        otp: otp,
                        new_password: newPassword
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    stopTimer();
                    moveToStep(3);
                } else {
                    showMessage(result.detail || 'Failed to reset password', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Reset Password';
            }
        });

        function fillEmail(email) {
            document.getElementById('email').value = email;
        }

        function moveToStep(step) {
            // Hide all steps
            document.getElementById('emailStep').classList.add('hidden');
            document.getElementById('otpStep').classList.add('hidden');
            document.getElementById('successStep').classList.add('hidden');
            
            // Update step indicators
            for (let i = 1; i <= 3; i++) {
                const stepEl = document.getElementById(`step${i}`);
                stepEl.classList.remove('active', 'completed');
                if (i < step) stepEl.classList.add('completed');
                else if (i === step) stepEl.classList.add('active');
            }
            
            // Show current step
            if (step === 1) document.getElementById('emailStep').classList.remove('hidden');
            else if (step === 2) document.getElementById('otpStep').classList.remove('hidden');
            else if (step === 3) document.getElementById('successStep').classList.remove('hidden');
        }

        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function startTimer() {
            const timerEl = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                const remaining = expiryTime - Date.now();
                
                if (remaining <= 0) {
                    timerEl.innerHTML = '<span class="warning">‚ö†Ô∏è OTP Expired! Please request a new one.</span>';
                    stopTimer();
                    return;
                }
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                
                timerEl.innerHTML = `‚è±Ô∏è OTP expires in ${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (remaining < 60000) {
                    timerEl.classList.add('warning');
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        async function resendOTP() {
            if (!currentEmail) return;
            
            try {
                const response = await fetch(`${API_BASE}/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    expiryTime = Date.now() + (result.data.expires_in * 1000);
                    showMessage('New OTP sent to your email!', 'success');
                    document.getElementById('timer').classList.remove('warning');
                    stopTimer();
                    startTimer();
                } else {
                    showMessage('Failed to resend OTP', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        }

        // Auto-focus OTP input and format
        document.getElementById('otp').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
