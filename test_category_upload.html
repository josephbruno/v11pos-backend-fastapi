<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Image Upload Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            border: 2px dashed #e0e0e0;
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            background: #f9f9f9;
            transition: all 0.3s;
            cursor: pointer;
        }

        .file-input-wrapper:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .file-input-wrapper.has-file {
            border-color: #10b981;
            background: #f0fdf4;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            cursor: pointer;
        }

        .file-info {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .image-preview {
            margin-top: 15px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .image-preview img {
            width: 100%;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #d0d0d0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .category-list {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }

        .category-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            background: #e0e0e0;
        }

        .category-info {
            flex: 1;
        }

        .category-name {
            font-weight: 600;
            font-size: 18px;
            color: #333;
        }

        .category-slug {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }

        .category-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∑Ô∏è Category Management</h1>
        <p class="subtitle">Create and manage categories with image uploads</p>

        <div id="message" class="message"></div>

        <form id="categoryForm">
            <div class="form-group">
                <label for="name">Category Name *</label>
                <input type="text" id="name" name="name" required placeholder="e.g., Beverages">
            </div>

            <div class="form-group">
                <label for="slug">Slug *</label>
                <input type="text" id="slug" name="slug" required placeholder="e.g., beverages">
                <small>URL-friendly identifier (lowercase, hyphens instead of spaces)</small>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Category description..."></textarea>
            </div>

            <div class="form-group">
                <label for="sort_order">Sort Order</label>
                <input type="number" id="sort_order" name="sort_order" value="0" min="0">
            </div>

            <div class="form-group">
                <label class="checkbox-group">
                    <input type="checkbox" id="active" name="active" checked>
                    Active
                </label>
            </div>

            <div class="form-group">
                <label>Category Image (Optional)</label>
                <div class="file-input-wrapper" id="fileWrapper">
                    <label for="imageFile" class="file-label">
                        <div id="fileText">
                            üìÅ Click to choose an image file<br>
                            <small>JPG, PNG, GIF, WebP (Max 10MB)</small>
                        </div>
                    </label>
                    <input type="file" id="imageFile" name="image" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp">
                    <div id="imagePreview" class="image-preview"></div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                <button type="submit" class="btn-primary" id="submitBtn">Create Category</button>
            </div>
        </form>

        <div class="category-list">
            <h2>üìã Existing Categories</h2>
            <div id="categoriesList" class="loading">Loading categories...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let authToken = null;

        // Get token from localStorage or login
        async function ensureAuthenticated() {
            authToken = localStorage.getItem('access_token');
            if (!authToken) {
                // Auto-login with default credentials
                try {
                    const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: 'admin@restaurant.com',
                            password: 'admin123'
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        authToken = data.access_token;
                        localStorage.setItem('access_token', authToken);
                    }
                } catch (error) {
                    console.error('Auto-login failed:', error);
                }
            }
        }

        // Image preview
        const fileInput = document.getElementById('imageFile');
        const fileWrapper = document.getElementById('fileWrapper');
        const fileText = document.getElementById('fileText');
        const previewDiv = document.getElementById('imagePreview');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Validate file type
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                showMessage('Only JPG, PNG, GIF, and WebP images are allowed', 'error');
                fileInput.value = '';
                return;
            }

            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showMessage('File size must be less than 10MB', 'error');
                fileInput.value = '';
                return;
            }

            fileWrapper.classList.add('has-file');
            fileText.innerHTML = `‚úÖ ${file.name}<br><small>${(file.size / 1024).toFixed(2)} KB</small>`;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewDiv.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);
        });

        // Auto-generate slug from name
        document.getElementById('name').addEventListener('input', (e) => {
            const slug = e.target.value
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
            document.getElementById('slug').value = slug;
        });

        // Form submission
        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            await ensureAuthenticated();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('slug', document.getElementById('slug').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('sort_order', document.getElementById('sort_order').value);
            formData.append('active', document.getElementById('active').checked);

            // Add image if selected
            const imageFile = fileInput.files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/categories/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Category created successfully!', 'success');
                    resetForm();
                    loadCategories();
                } else {
                    showMessage(`‚ùå Error: ${result.detail || 'Failed to create category'}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Category';
            }
        });

        // Load categories
        async function loadCategories() {
            await ensureAuthenticated();
            
            const listDiv = document.getElementById('categoriesList');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/categories/?page=1&page_size=50`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (response.ok && result.data.length > 0) {
                    listDiv.innerHTML = result.data.map(cat => `
                        <div class="category-item">
                            ${cat.image 
                                ? `<img src="${API_BASE}/uploads/${cat.image}" class="category-image" alt="${cat.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect fill=%22%23e0e0e0%22 width=%22100%22 height=%22100%22/><text x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2214%22>No Image</text></svg>'">` 
                                : `<div class="category-image"></div>`
                            }
                            <div class="category-info">
                                <div class="category-name">${cat.name}</div>
                                <div class="category-slug">/${cat.slug}</div>
                                <small>Sort: ${cat.sort_order} | ${cat.active ? '‚úÖ Active' : '‚ùå Inactive'}</small>
                            </div>
                            <div class="category-actions">
                                <button class="btn-secondary btn-small" onclick="deleteCategory('${cat.id}')">Delete</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    listDiv.innerHTML = '<p style="text-align: center; color: #999;">No categories yet. Create your first category!</p>';
                }
            } catch (error) {
                listDiv.innerHTML = '<p style="text-align: center; color: #999;">Failed to load categories</p>';
                console.error('Error loading categories:', error);
            }
        }

        // Delete category
        async function deleteCategory(id) {
            if (!confirm('Are you sure you want to delete this category?')) {
                return;
            }

            await ensureAuthenticated();

            try {
                const response = await fetch(`${API_BASE}/api/v1/categories/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showMessage('‚úÖ Category deleted successfully!', 'success');
                    loadCategories();
                } else {
                    const result = await response.json();
                    showMessage(`‚ùå Error: ${result.detail || 'Failed to delete category'}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('categoryForm').reset();
            fileWrapper.classList.remove('has-file');
            fileText.innerHTML = 'üìÅ Click to choose an image file<br><small>JPG, PNG, GIF, WebP (Max 10MB)</small>';
            previewDiv.innerHTML = '';
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        // Load categories on page load
        loadCategories();
    </script>
</body>
</html>
